defaults:
  - callbacks: default
  - datamodule: default
  - model: sbert
  - loss: default
  - training: default_training
  - trainer: play_trainer
  - logger: wandb
  - annotations: validation_expert

  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

seed: 42
log_dir: ../
slurm: false
eps: 0.01
postprocessing: true
lang_folder: "10inst_per_task_sbert"
with_text: false
reannotate: true
rollout_sentences: validation_expert

hydra:
  run:
    dir: ${log_dir}/runs/${now:%Y-%m-%d}/${now:%H-%M-%S}_${hydra.job.override_dirname}
  sweep:
    dir: ${log_dir}/runs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.override_dirname}
  job:
    config:
      override_dirname:
        exclude_keys:
          - log_dir
          - datamodule.root_data_dir
          - trainer.gpus
          - model.tsne_plot
          - datamodule.num_workers
          - trainer.limit_train_batches
          - trainer.limit_val_batches
          - model.decoder.load_action_bounds
