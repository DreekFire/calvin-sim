train:
  rgb_tactile:
    - _target_: torchvision.transforms.Resize
      size: 256
    - _target_: torchvision.transforms.RandomCrop
      size: 224
    - _target_: lfp.utils.transforms.ScaleImageTensor
    - _target_: torchvision.transforms.Normalize
      mean: 0.5
      std: 0.5
    - _target_: lfp.utils.transforms.AddGaussianNoise
      mean: [0.0]
      std: [0.01]

val:
  rgb_tactile:
    - _target_: torchvision.transforms.Resize
      size: 256
    - _target_: torchvision.transforms.RandomCrop
      size: 224
    - _target_: lfp.utils.transforms.ScaleImageTensor
    - _target_: torchvision.transforms.Normalize
      mean: 0.5
      std: 0.5
